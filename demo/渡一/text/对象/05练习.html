    <script>
        
        var str = "nihao暖色调还能"
        var num = 0;

        function add(str) {
          
            for (var i = 0; i < str.length; i++) {
               
                if (str.charCodeAt(i) > 255) {
                    num += 2;
                } else {
                    num++
                }
            };
            return num;
        }
        
        console.log(add(str))
